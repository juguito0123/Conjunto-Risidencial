{% extends './layout.html' %} {% block title %}{{data.titulo}}{% endblock %} {%
block body %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-4 border-black">
      <form id="myForm" action="{{ url_for('nueva_pagina') }}" method="post">
        <div class="form-group">
          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion1"
              value="opcion1"
            />
            <label class="form-check-label" for="opcion1">Vehiculos</label>
          </div>

          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion2"
              value="opcion2"
            />
            <label class="form-check-label" for="opcion2">Registrar Informacion Residente</label>
          </div>

          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion3"
              value="opcion3"
            />
            <label class="form-check-label" for="opcion3">Inmuebles</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="col-md-6 offset-1">
      <h1>CREAR UN RESIDENTE</h1>
      <!-- Seleccionar si es una persona natural o juridica -->
      <div class="container">
        <h1>Registro de Personas</h1>
        <form id="personForm">
          <label for="tipoPersona">Tipo de Persona:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="tipoPersona"
              id="personaNatural"
              value="natural"
              checked
            />
            <label class="form-check-label" for="personaNatural"
              >Persona Natural</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="tipoPersona"
              id="personaJuridica"
              value="juridica"
            />
            <label class="form-check-label" for="personaJuridica"
              >Persona Jurídica</label
            >
          </div>

          <!-- Resto del formulario (como se muestra en el ejemplo anterior) -->
        </form>
      </div>
      <!-- fin -->

      <!-- Formulario -->
      <div class="container">
    <!-- Formulario para Persona Natural -->
            <div id="naturalForm">
                <label for="tipoIdentificacion">Tipo de Identificación:</label>
                <input type="text" id="tipoIdentificacion" required><br>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" required><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required><br>
                <!-- Otros campos para persona natural -->
            </div>

            <!-- Formulario para Persona Jurídica -->
            <div id="juridicaForm" class="juridica-form">
                <label for="razonSocial">Razón Social:</label>
                <input type="text" id="razonSocial" required><br>
                <label for="#contacto">Numero de Contacto:</label>
                <input type="text" id="#contacto" required><br>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" required><br>
                <label for="ciudad">Direccion Ciudad:</label>
                <input type="text" id="ciudad" required><br>
                <label for="apartamento">Direccion apartamento:</label>
                <input type="text" id="apartamento" required><br>
                <!-- Otros campos para persona jurídica -->
            </div>

            <button type="button" onclick="agregarPersona()">Agregar Persona</button>

        </form>
      </div>
<!-- fin -->


    </div>
  </div>
</div>

{% endblock %}

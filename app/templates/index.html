{% extends './layout.html' %} {% block title %}{{data.titulo}}{% endblock %} {%
block body %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-4 border-black">
      <form id="myForm" action="{{ url_for('nueva_pagina') }}" method="post">
        <div class="form-group">
          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion1"
              value="opcion1"
            />
            <label class="form-check-label" for="opcion1">Vehiculos</label>
          </div>

          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion2"
              value="opcion2"
            />
            <label class="form-check-label" for="opcion2"
              >Registrar Informacion Residente</label
            >
          </div>

          <div class="form-check mt-1">
            <input
              class="form-check-input"
              type="radio"
              name="opcion"
              id="opcion3"
              value="opcion3"
            />
            <label class="form-check-label" for="opcion3">Inmuebles</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <div class="col-md-6 offset-1">{% block area %}{% endblock %}</div>
  </div>
</div>

{% endblock %}

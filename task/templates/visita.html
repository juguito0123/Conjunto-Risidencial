{% extends "layout_residente.html" %} {% block botones %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center fw-bold">Visita:</h1>
      <form
        action="{% url 'create_visita' %}"
        method="POST"
        class="card card-body bg-secondary"
      >
        {% csrf_token %}
        <input
          type="text"
          name="apartamento"
          placeholder="#Apartamento"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="torre"
          placeholder="#Torre"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="nombreR"
          placeholder="Nombre del Residente"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="nombreV"
          placeholder="Nombre del Visitante"
          class="form-control mb-2"
        />

        <button class="btn btn-success">Guardar</button>
      </form>
    </div>
    <div class="col-md-8 offset-md-2">
      {% for visitas in visitante %}
      <div
        class="card card-body text-black mt-2 mb-2 d-flex flex-row justify-content-between"
      >
        <div>
          <h4>{{visitas.apartamento}}</h4>
          <h4>{{visitas.torre}}</h4>
          <h4>{{visitas.nombreR}}</h4>
          <h4>{{visitas.nombreV}}</h4>
        </div>

        <form action="{% url 'delete_visita' visitas.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-danger btn-lg">Borrar</button>
        </form>
      </div>
        {% empty %}
        <h1 class="display-6 text-center mt-2">
          No hay Visitantes registrados
        </h1>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
</div>

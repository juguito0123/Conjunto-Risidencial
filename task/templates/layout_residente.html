{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'estilo.css' %}" />

    <title>Brisas de Tokio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Brisas de Tokio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end text-light"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'residente' %}"
              >Residentes</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'zonas' %}"">Zonas Comunes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Facturaci√≥n</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Esta parte es para  -->
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <!-- Botones -->
          <div class="d-flex flex-column">
            <a
              href="{% url 'list_tasks' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Vehiculos
            </a>
            <a
              href="{% url 'visitas' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Visitas
            </a>
            <a
              href="{% url 'list_tasks' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Visitantes
            </a>
            <a
              href="{% url 'propiedad' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Inmuebles
            </a>
            <a
              href="{% url 'PNatural' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Personas Naturales
            </a>
            <a
              href="{% url 'pJuridica' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              Personas Juridicas
            </a>
            <a
              href="{% url 'pqrsd' %}"
              type="button"
              class="btn btn-secondary mb-2 mx-2"
            >
              PQRSD
            </a>
          </div>
          <!-- Botones -->
        </div>
        <div class="col-md-8 offset-md-1">
          {% block botones %} {% endblock %}
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 Brisas de Tokio. Todos los derechos reservados.</p>
    </footer>
    <!-- Footer -->

    <script src="{% static 'funcion.css' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
